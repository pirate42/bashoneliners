{% load markup %}
{% with obj as question %}
        <blockquote>
            <p>{{ question.explanation }}</p>
            <small>
                by <a href="{% url main.views.profile question.user.pk %}">{{ question.user.hackerprofile.get_display_name }}</a>
                on {{ question.created_dt }}
            </small>
        </blockquote>
{% endwith %}
